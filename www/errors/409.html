<!DOCTYPE html>
<html>
<style>
	body {
		font-family: Helvetica,Arial,sans-serif;
		font-size: 1.8rem;
		line-height: 1.62857;
		color: #1b1c20;
		background-color: #fff;
		font-weight: 400;
		max-width: 1920px;
		margin-left: auto;
		margin-right: auto;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}

	.page-not-found {
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		padding-top: 3rem;
		padding-bottom: 4rem;
		background-color: #fff;
		text-align: center;
	}

	.page-content {
		position: relative;
		z-index: 1;
	}

	.btn {
		display: inline-block;
		text-decoration: none;
		padding: 1.2rem;
		color: #1b1c20;
		cursor: pointer;
		border: none;
		background: #ffec00;
		font-weight: 400;
		text-transform: uppercase;
		font-size: 1.4rem;
		box-shadow: 0 1px 0 0 rgb(255 255 255 / 75%) inset, 0 2px 10px 0 rgb(0 0 0 / 15%);
		border-radius: 1rem;
		overflow: hidden;
		margin-left: 0.5rem;
		margin-right: 0.5rem;
		margin-bottom: 0.5rem;
		white-space: nowrap;
		overflow: hidden;
		color: #1b1c20;
		text-shadow: 0 1px 0 rgb(255 255 255 / 75%);
		background-color: #ffec00;
		background: linear-gradient(to bottom,#ffec00 0,#ffc600 100%);
	}
</style>
<body>
	<div class="page-content">
		<section class="page-not-found">
			<div class="page-not-found__container wysiwyg-html">
				<div class="animated bounceIn">
					<h1>409 The request could not be processed</h1>
					<a href="http://localhost:8010" class="btn">Go to Homepage</a>
					<p><img src="https://d21tktytfo9riy.cloudfront.net/wp-content/uploads/2016/03/30123938/404-illustration.jpg" alt="Oh bother..."></p>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
